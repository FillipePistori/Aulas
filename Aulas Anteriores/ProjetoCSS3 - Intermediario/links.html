<!DOCTYPE html>

<html>

    <head>
        <title>Pagina Inicial</title>
        <meta charset="utf-8">

        <style type="text/css">

            a{
               padding: 10px ;
               text-decoration: none;
            }
            /*Links Visitados*/
            a:link, a:visited{
                color: #b9c941;
            }

            /*Links Hover, passa o curor sobre o link*/
            a:hover{
                color: #fff;
                background: #6d790f;
            }
            /*Links Ativo, quando clicado*/
            a:active{
                color: red;
            }

        </style>
    </head>

    <body>
       
      <a href="https://www.google.com.br/">Google</a>|
      <a href="https://www.tecmundo.com.br/">Tec Mundo</a>|
      <a href="https://www.tecmundo.com.br/">Mega Curioso</a>
        
    </body>
    
</html>
