<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Div e Span</title>

    <style type="text/css">

        #topo {
            background: burlywood;
        }

        #conteudo{
            background: red;
        }

        #rodape {

            background: green;

        }

        #ass {

            background: palegreen;

        }

        .produto {
            background: grey;
            margin: 10px;
        }


        
    </style>

</head>
<body>

    <div id="topo">

        <img src="Imagens/logo.jpg" height="50">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
        
    </div>   
    
    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

        <div id="rodape">
            Todos os direitos reservados.
        </div>
    </div>

    <span id="ass">
        Fillipe
    </span>
    <span>
        Pistori
    </span>
</body>
</html>
